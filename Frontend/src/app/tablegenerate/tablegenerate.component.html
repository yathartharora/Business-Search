
<table mat-table [dataSource]="data" class="table table-sm table-striped text-center" style="margin-left: auto;margin-right:auto">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img src={{element.image_url}} style="width: 100px; height: 100px;" /></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Business Name </th>
      <td mat-cell *matCellDef="let element" (click)='getId(element.id)'> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Distance">
      <th mat-header-cell *matHeaderCellDef> Distance </th>
      <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
    </ng-container>

    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
  
    <tr class="text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="text-center" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <app-card [data]="businessdata" [data1]="reviewData" *ngIf="businessdata;reviewData"></app-card>
