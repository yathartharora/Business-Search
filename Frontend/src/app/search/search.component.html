
<div class="container">
<div class="border rounded mx-auto col-lg-5 col-md-8 col-sm-4 col-sm-* p-3 justfy-content-center mt-5 bg-white">

    <h1 class="text-center">Business Search</h1>
    <form class="row g-3" method="get" action="/search">
      <div class="col-md-12 col-sm-4 col-xs-4">
          <label class="form-label">Keyword<strong><span aria-label="required" style="color:red ;">*</span></strong></label>
          <input matInput type="text" [matAutocomplete]="auto"  class="form-control" [formControl]="searchBusiness" #keyword required /> 
      </div>
      <div>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="suggestions()">
          <mat-option *ngFor="let item of options" [value]="item">
          {{item}}
          </mat-option>
        </mat-autocomplete>
      </div>
      
      <div class="col-md-6">
        <label class="form-label">Distance</label>
        <input type="text" class="form-control" #distance placeholder="10" value="10" required />
      </div>
  
      <div class="col-md-6">
        <label class="form-label">Category<strong><span aria-label="required" style="color:red ;">*</span></strong></label>
        <select class="form-select" #category required>
          <option value="all">Default</option>
          <option value="arts">Arts & Entertainment</option>
            <option value="health">Health & Medical</option>
            <option value="hotels">Hotels & Travel</option>
            <option value="food">Food</option>
            <option value="professional">Professional Services</option>
          </select>
        </div>

  
      <div class="col-sm-6 col-md-12">
        <label class="form-label">Location<strong><span aria-label="required" style="color:red ;">*</span></strong></label>
        <input type="text" class="form-control" #location required>
      </div>
  
      <div class="d-flex flex-row">
        <input type="checkbox" class="form-check-input" value="" (change)="locationChecker()" #checker>
        <label class="form-check-label">Auto-detect my location</label>
      </div>

      <div class="col-md-6 text-center">
        <button type="button" class="btn btn-danger mx-auto" (click)="fetchData()">Submit</button>
      </div>

      <div class="col-md-6 text-center">
        <button type="button" class="btn btn-primary mx-auto" (click)="onClear()">Clear</button>
      </div>
    </form>
</div>
<br>
<br>
<app-tablegenerate [data]="business" ></app-tablegenerate>
</div>
