<div *ngIf="noreservation">
    <br>
    <div class="border rounded bg-white mx-auto justify-content-center col-lg-4 col-md-6 col-sm-5 col-xs-1 col-7">
        <span class="text-danger text-center align-middle"><h2><strong>No reservations to show</strong></h2></span>
    </div>
</div>

<div *ngIf="reservation" >
    <h2 class="text-center">List of your reservations</h2>
    <div class="container">

    
<table  mat-table [dataSource]="data" class="table table-responsive text-center table-sm table-striped justify-content-center mx-auto text-center col-lg-10 col-md-10 col-sm-4 col-xs-3 col-sm-*">
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Business Name </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Date}} </td>
    </ng-container>

    <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Time}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="Icon">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index"><button style="all: unset" (click)="onDelete(i)"><mat-icon>delete_outline</mat-icon></button></td>
    </ng-container>

    <tr class="text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="text-center" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
</div>
