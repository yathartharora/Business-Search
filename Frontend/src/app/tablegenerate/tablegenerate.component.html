<div *ngIf="Nothing">

</div>

<div *ngIf="present" ngHide="">
  <div class="border rounded w-25 mx-auto justify-content-center bg-white" >
    <h3 class="text-danger text-center"><strong>No results available</strong> </h3>
  </div>
  
</div>

<div *ngIf="notpresent" id="tableData" #tableData>
    <div class="justify-content-center mx-auto text-center col-lg-10 col-md-10 col-sm-4 col-xs-3 col-sm-*">
  <table mat-table [dataSource]="data" class="table table-sm table-striped justify-content-center mx-auto text-center col-lg-10 col-md-10 col-sm-4 col-xs-3 col-sm-*">
  
    <!-- Position Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img src={{element.image_url}} style="width: 100px; height: 100px;" /></td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Business Name </th>
      <td mat-cell *matCellDef="let element" (click)='getId(element.id)'> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Distance">
      <th mat-header-cell *matHeaderCellDef> Distance </th>
      <td mat-cell *matCellDef="let element"> {{(element.distance*0.000621371) | number:'1.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="Rating">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
      </ng-container>
  
    <tr class="text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="text-center" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <app-card [data]="businessdata" [data1]="reviewData" *ngIf="businessdata;reviewData"></app-card>
</div>
