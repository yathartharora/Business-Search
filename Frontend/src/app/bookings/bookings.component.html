<div *ngIf="noreservation">
    <div class=" border rounded bg-white mx-auto w-25 justify-content-center">
        <span class="text-danger text-center align-middle"><h2><strong>No reservations to show</strong></h2></span>
    </div>
</div>

<div *ngIf="reservation" >
    <h2 class="text-center">List of your reservations</h2>
<table  mat-table [dataSource]="data" class="table table-responsive text-center table-sm" style="margin-left: auto;margin-right:auto">
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Business Name </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Date}} </td>
    </ng-container>

    <ng-container matColumnDef="Time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Time}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="Icon">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element; let i = index"><button (click)="onDelete(i)"><mat-icon>delete_outline</mat-icon></button></td>
    </ng-container>

    <tr class="text-center" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="text-center" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
